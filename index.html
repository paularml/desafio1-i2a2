<!DOCTYPE html>
<html>

<head>
  <title>Meu Site</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Petrona&display=swap">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <style>
    /* Estilos personalizados */
    input[type="text"],
    input[type="password"],
    button[type="submit"],
    button,
    #email {
      height: 30px;
      width: 200px;
      font-size: 14px;
      padding: 5px 15px;
      box-sizing: border-box;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #content .fade-in {
      opacity: 0;
      animation: fade-in-animation 6s ease-in-out forwards;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      justify-items: center;
    }

    @keyframes fade-in-animation {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <header>
      <h1 id="welcomeText">Bem-vindo ao meu site</h1>
    </header>

    <main id="content">
      <!-- Conteúdo dinâmico será adicionado pelo JavaScript -->
    </main>

    <footer>
      <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
  </div>
  <section id="flameAnimation">
    <img src="fire_flame.gif" alt="Chama" id="flameImage">
  </section>
  <script src="script.js"></script>
  <script>
    function showHome() {
      var content = document.getElementById("content");
      content.innerHTML = `
        <div class="fade-in">
          <form id="loginForm">
            <input type="text" id="username" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            
            <button type="submit" onclick="login()" class="fade-in">Entrar</button>
            <button onclick="showForgotPassword()" class="fade-in">Esqueci minha senha</button>
          </form>
        </div>
      `;
    }

    function showProducts() {
      var content = document.getElementById("content");
      content.innerHTML = `
        <div class="fade-in">
          <button onclick="showHome()" class="fade-in">Voltar para a página inicial</button>
          <ul id="productList" class="fade-in">
            <!-- Os produtos serão adicionados dinamicamente pelo JavaScript -->
          </ul>
        </div>
      `;

      // Exemplo de lista de produtos (pode ser substituído pelos dados reais do seu sistema)
      var products = [
        { id: 1, name: "Produto 1", price: 10.0, image: "product1.jpg" },
        { id: 2, name: "Produto 2", price: 20.0, image: "product2.jpg" },
        // Adicione mais produtos aqui...
      ];

      var productList = document.getElementById("productList");

      // Iterar sobre os produtos e criar os elementos HTML correspondentes
      products.forEach(function (product) {
        var listItem = document.createElement("li");

        var image = document.createElement("img");
        image.src = product.image;
        image.alt = product.name;
        listItem.appendChild(image);

        var id = document.createElement("span");
        id.textContent = "ID: " + product.id;
        listItem.appendChild(id);

        var name = document.createElement("span");
        name.textContent = "Nome: " + product.name;
        listItem.appendChild(name);

        var price = document.createElement("span");
        price.textContent = "Preço: $" + product.price;
        listItem.appendChild(price);

        productList.appendChild(listItem);
      });
    }

    function showForgotPassword() {
      var content = document.getElementById("content");
      content.innerHTML = `
        <div class="fade-in">
          <form id="resetPasswordForm">
            <input type="email" id="email" placeholder="E-mail" required>
            
            <button type="submit" onclick="resetPassword()" class="fade-in">Redefinir a senha</button>
            <button onclick="showHome()" class="fade-in">Voltar para o login</button>
          </form>
        </div>
      `;
    }

    function login(event) {
      if (event) {
        event.preventDefault(); // Impede o envio do formulário (recarregamento da página)
      }

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username && password) {
        showProducts();
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }

    function resetPassword(event) {
      if (event) {
        event.preventDefault(); // Impede o envio do formulário (recarregamento da página)
      }

      var email = document.getElementById("email").value;

      if (email) {
        alert("O link para redefinição de senha foi enviado para o email informado.");
        showHome();
      } else {
        alert("Por favor, informe o email cadastrado.");
      }
    }

    showHome(); // Mostrar a página inicial ao carregar a página
  </script>
</body>

</html>
