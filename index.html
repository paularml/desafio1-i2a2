<!DOCTYPE html>
<html>

<head>
  <title>Meu Site</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Petrona&display=swap">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <style>
    /* Estilos personalizados */
    input[type="text"],
    input[type="password"],
    button[type="submit"],
    button,
    #email {
      height: 30px;
      width: 200px;
      font-size: 14px;
      padding: 5px 15px;
      box-sizing: border-box;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #content .fade-in {
      opacity: 0;
      animation: fade-in-animation 9s ease-in-out forwards;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      justify-items: center;
    }

    @keyframes fade-in-animation {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <header>
      <h1 id="welcomeText" class="fade-in">The Horror Bookstore</h1>
      <div id="logoContainer" class="fade-in">
        <img id="logoImage" src="logo6.png" alt="Logo do site">
      </div>

    </header>

    <main id="content">
      <!-- Conteúdo dinâmico será adicionado pelo JavaScript -->
    </main>


  </div>
  <section id="flameAnimation">
    <img src="fire_flame.gif" alt="Chama" id="flameImage">
  </section>
  <script src="script.js"></script>
  <script>
    function showHome() {
      var content = document.getElementById("content");
      content.innerHTML = `
        <div class="fade-in">
          <form id="loginForm">
            <input type="text" id="username" placeholder="E-mail" required>
            <input type="password" id="password" placeholder="Senha" required>
            
            <button type="submit" onclick="login()" class="fade-in">Entrar</button>
            <button onclick="showForgotPassword()" class="fade-in">Esqueci minha senha</button>
          </form>
        </div>
      `;
      localStorage.setItem('currentPage', 'home');


    }

    function showProducts() {
      var content = document.getElementById("content");
      content.innerHTML = `
        <div class="fade-in">
          <ul id="productList" class="fade-in">
          <!-- Os produtos serão adicionados dinamicamente pelo JavaScript -->
          </ul>
        </div>
      `;
      var backButton = document.createElement("button");
      backButton.textContent = "Voltar para a página inicial";
      backButton.classList.add("fade-in", "back-button");
      backButton.addEventListener("click", showHome);

      var content = document.getElementById("content");
      content.appendChild(backButton);

      // Exemplo de lista de produtos (pode ser substituído pelos dados reais do seu sistema)
      var products = [
        { id: 1, name: "Goya Horrors Vol.1", price: 40.0, image: "terror2.jpg" },
        { id: 2, name: "Goya Horrors Vol.2", price: 49.0, image: "terror2.3.jpg" },
        { id: 3, name: "Farise", price: 30.0, image: "terror8.jpg" },
        { id: 4, name: "Fraryrne", price: 35.0, image: "terror12.jpg" },
        { id: 5, name: "The Little Demon Girl Vol.1", price: 20.0, image: "terror13.jpg" },
        { id: 6, name: "The Little Demon Girl Vol.2", price: 25.0, image: "terror13.3.jpg" },
        { id: 7, name: "The Hunter", price: 15.0, image: "terror15.jpg" },
        { id: 8, name: "Gore Tails Vol.1", price: 45.0, image: "terror1.jpg" },
        { id: 9, name: "Gore Tails Vol.2", price: 40.0, image: "terror1.2.jpg" },
        { id: 10, name: "Gore Tails Vol.3", price: 40.0, image: "terror1.3.jpg" },
        { id: 11, name: "Jigoku Shoujo Tails Vol.1", price: 50.0, image: "terror7.jpg" },
        { id: 12, name: "Jigoku Shoujo Tails Vol.2", price: 56.0, image: "terror7.2.jpg" },
        { id: 13, name: "Jigoku Shoujo Tails Vol.3", price: 60.0, image: "terror6.jpg" },
        { id: 14, name: "Jigoku Shoujo Tails Vol.4", price: 59.0, image: "terror6.2.jpg" },
        { id: 15, name: "The New Teorite Vol.1", price: 40.0, image: "terror16.jpg" },
        { id: 16, name: "The New Teorite Vol.1", price: 45.0, image: "terror16.2.jpg" },
        // Adicione mais produtos aqui...
      ];

      var productList = document.getElementById("productList");

      // Iterar sobre os produtos e criar os elementos HTML correspondentes
      products.forEach(function (product) {
        var listItem = document.createElement("li");

        var image = document.createElement("img");
        image.src = product.image;
        image.alt = product.name;
        image.classList.add("product-list-image");

        var productInfo = document.createElement("div");
        productInfo.className = "product-info";

        var id = document.createElement("span");
        id.textContent = "ID: " + product.id;
        productInfo.appendChild(id);

        var name = document.createElement("span");
        name.textContent = " " + product.name;
        productInfo.appendChild(name);

        var price = document.createElement("span");
        price.textContent = "Price: $" + product.price;
        productInfo.appendChild(price);

        listItem.appendChild(image);
        listItem.appendChild(productInfo);

        productList.appendChild(listItem);

      });

      localStorage.setItem('currentPage', 'products');

    }

    function showForgotPassword() {
      var content = document.getElementById("content");
      content.innerHTML = `
        <div class="fade-in">
          <form id="resetPasswordForm">
            <input type="email" id="email" placeholder="E-mail" required>
            
            <button type="submit" onclick="resetPassword()" class="fade-in">Redefinir a senha</button>
            <button onclick="showHome()" class="fade-in">Voltar para o login</button>
          </form>
        </div>
      `;

      localStorage.setItem('currentPage', 'forgotPassword');

    }

    function login(event) {
      if (event) {
        event.preventDefault(); // Impede o envio do formulário (recarregamento da página)
      }

      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username && password) {
        showProducts();
      } else {
        alert("Por favor, preencha todos os campos.");
      }
    }

    function resetPassword(event) {
      if (event) {
        event.preventDefault(); // Impede o envio do formulário (recarregamento da página)
      }

      var email = document.getElementById("email").value;

      if (email) {
        alert("O link para redefinição de senha foi enviado para o email informado.");
        showHome();
      } else {
        alert("Por favor, informe o email cadastrado.");
      }
    }

    showHome();
    window.addEventListener('load', function () {
      var currentPage = localStorage.getItem('currentPage');
      if (currentPage) {
        if (currentPage === 'home') {
          showHome();
        } else if (currentPage === 'products') {
          showProducts();
        } else if (currentPage === 'forgotPassword') {
          showForgotPassword();
        }
      } else {
        showHome();
      }
    });

 // Mostrar a página inicial ao carregar a página
  </script>
</body>

</html>
